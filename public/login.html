<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotBox Monitor - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="align">
    <div class="grid">
        <div id="loginStatus" class="login-status" style="display: none;">
            <div class="status-text">üîê Checking authentication...</div>
            <div class="status-spinner"></div>
        </div>

        <form id="loginForm" method="POST" class="form login">
            <div class="form__field">
                <label for="login__password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg>
                    <span class="hidden">Password</span>
                </label>
                <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>

            <div class="form__field">
                <input type="submit" value="Sign In">
            </div>
        </form>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
            <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
        </symbol>
        <symbol id="icon-lock" viewBox="0 0 1792 1792">
            <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
        </symbol>
        <symbol id="icon-user" viewBox="0 0 1792 1792">
            <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
        </symbol>
    </svg>

    <script>
        // Constants for persistent auth
        const STORAGE_KEY = 'dotbox_auth_token';
        const SESSION_CHECK_INTERVAL = 5 * 60 * 1000; // 5 minutes
        let sessionCheckTimer;

        // Simple hash function for password storage
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'dotbox_salt_2024');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Show/hide loading status
        function showLoading(show, message = 'Checking authentication...') {
            const statusDiv = document.getElementById('loginStatus');
            const form = document.getElementById('loginForm');
            
            if (show) {
                statusDiv.querySelector('.status-text').textContent = `üîê ${message}`;
                statusDiv.style.display = 'block';
                form.style.display = 'none';
            } else {
                statusDiv.style.display = 'none';
                form.style.display = 'grid';
            }
        }

        // Check session with server
        async function checkSession() {
            try {
                const response = await fetch('/api/session-check', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                return response.ok;
            } catch (error) {
                console.log('Session check failed:', error);
                return false;
            }
        }

        // Attempt auto-login with stored hash
        async function attemptAutoLogin() {
            const storedHash = localStorage.getItem(STORAGE_KEY);
            if (!storedHash) {
                showLoading(false);
                return false;
            }

            showLoading(true, 'Auto-logging in...');

            try {
                const response = await fetch('/api/auto-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ authToken: storedHash }),
                });
                
                if (response.ok) {
                    startSessionChecks();
                    window.location.href = '/';
                    return true;
                } else {
                    // Invalid token, clear storage
                    localStorage.removeItem(STORAGE_KEY);
                    showLoading(false);
                    return false;
                }
            } catch (error) {
                console.log('Auto-login failed:', error);
                localStorage.removeItem(STORAGE_KEY);
                showLoading(false);
                return false;
            }
        }

        // Start periodic session checks
        function startSessionChecks() {
            sessionCheckTimer = setInterval(async () => {
                const isValid = await checkSession();
                if (!isValid) {
                    // Session expired, redirect to login
                    localStorage.removeItem(STORAGE_KEY);
                    window.location.href = '/login';
                }
            }, SESSION_CHECK_INTERVAL);
        }

        // Handle manual login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('login__password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            showLoading(true, 'Signing in...');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });
                
                if (response.ok) {
                    // Hash and store password for future auto-login
                    const passwordHash = await hashPassword(password);
                    localStorage.setItem(STORAGE_KEY, passwordHash);
                    
                    startSessionChecks();
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    showLoading(false);
                    errorDiv.textContent = error.message || 'Invalid password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                showLoading(false);
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            showLoading(true);
            // Small delay to show loading state
            setTimeout(attemptAutoLogin, 500);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (sessionCheckTimer) {
                clearInterval(sessionCheckTimer);
            }
        });
    </script>
</body>
</html>
